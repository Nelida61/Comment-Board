<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script>
    // Supabase 設定
    const SUPABASE_URL = 'https://qncdzebiinjnfxquaxus.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFuY2R6ZWJpaW5qbmZ4cXVheHVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MTY4MjMsImV4cCI6MjA3NTM5MjgyM30.ZQj8ehXtpaNe18-mWjiOOVr8HiBlO0vUjHku2BQg7lw';

    // Lucide Icons
    const icons = {
      MessageSquare: '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>',
      LogIn: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>',
      LogOut: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>',
      Send: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>',
      Edit2: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>',
      Trash2: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>'
    };

    // 狀態管理
    let state = {
      comments: [],
      user: null,
      showAuth: false,
      editingId: null,
      editContent: '',
      error: ''
    };

    // 初始化
    function init() {
      checkUser();
      fetchComments();
      render();
    }

    // 檢查登入狀態
    function checkUser() {
      const storedUser = sessionStorage.getItem('supabase_user');
      if (storedUser) {
        state.user = JSON.parse(storedUser);
      }
    }

    // 獲取留言
    async function fetchComments() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/comments?select=*&order=created_at.desc`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });
        if (response.ok) {
          state.comments = await response.json();
          render();
        }
      } catch (error) {
        console.error('獲取留言失敗:', error);
      }
    }

    // 註冊
    async function handleSignup(email, password) {
      if (!email || !password) {
        state.error = '請輸入 Email 和密碼';
        render();
        return;
      }
      if (password.length < 6) {
        state.error = '密碼至少需要 6 個字元';
        render();
        return;
      }

      try {
        const response = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (data.user) {
          alert('註冊成功！請使用相同帳號密碼登入');
          state.error = '';
          render();
        } else {
          state.error = '註冊失敗：' + (data.error?.message || '未知錯誤');
          render();
        }
      } catch (error) {
        state.error = '註冊失敗';
        render();
      }
    }

    // 登入
    async function handleLogin(email, password) {
      if (!email || !password) {
        state.error = '請輸入 Email 和密碼';
        render();
        return;
      }

      try {
        const response = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (data.access_token) {
          state.user = { id: data.user.id, email: data.user.email, token: data.access_token };
          sessionStorage.setItem('supabase_user', JSON.stringify(state.user));
          state.showAuth = false;
          state.error = '';
          render();
        } else {
          state.error = '登入失敗：' + (data.error?.message || '未知錯誤');
          render();
        }
      } catch (error) {
        state.error = '登入失敗';
        render();
      }
    }

    // 登出
    function handleLogout() {
      state.user = null;
      sessionStorage.removeItem('supabase_user');
      render();
    }

    // 發送留言
    async function handleSubmit(content) {
      if (!content.trim()) {
        state.error = '請輸入留言內容';
        render();
        return;
      }

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/comments`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${state.user.token}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=representation'
          },
          body: JSON.stringify({
            content,
            user_id: state.user.id,
            user_email: state.user.email
          })
        });
        if (response.ok) {
          state.error = '';
          fetchComments();
        }
      } catch (error) {
        state.error = '發送留言失敗';
        render();
      }
    }

    // 更新留言
    async function handleUpdate(id, content) {
      if (!content.trim()) return;

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/comments?id=eq.${id}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${state.user.token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content, updated_at: new Date().toISOString() })
        });
        if (response.ok) {
          state.editingId = null;
          state.editContent = '';
          fetchComments();
        }
      } catch (error) {
        console.error('更新失敗:', error);
      }
    }

    // 刪除留言
    async function handleDelete(id) {
      if (!confirm('確定要刪除這則留言嗎？')) return;

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/comments?id=eq.${id}`, {
          method: 'DELETE',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${state.user.token}`
          }
        });
        if (response.ok) {
          fetchComments();
        }
      } catch (error) {
        console.error('刪除失敗:', error);
      }
    }

    // 渲染 UI
    function render() {
      const root = document.getElementById('root');
      root.innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div class="max-w-4xl mx-auto">
            <!-- 頭部 -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                  <div class="text-indigo-600">${icons.MessageSquare}</div>
                  <h1 class="text-3xl font-bold text-gray-800">留言板</h1>
                </div>
                ${state.user ? `
                  <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-600">${state.user.email}</span>
                    <button onclick="handleLogout()" class="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                      ${icons.LogOut}
                      登出
                    </button>
                  </div>
                ` : `
                  <button onclick="state.showAuth = !state.showAuth; render()" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                    ${icons.LogIn}
                    登入
                  </button>
                `}
              </div>
            </div>

            <!-- 錯誤訊息 -->
            ${state.error ? `
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                ${state.error}
              </div>
            ` : ''}

            <!-- 登入/註冊表單 -->
            ${state.showAuth && !state.user ? `
              <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">登入或註冊</h2>
                <div class="space-y-4">
                  <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
                  <input type="password" id="password" placeholder="密碼（至少 6 個字元）" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
                  <div class="flex gap-3">
                    <button onclick="handleLogin(document.getElementById('email').value, document.getElementById('password').value)" class="flex-1 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">登入</button>
                    <button onclick="handleSignup(document.getElementById('email').value, document.getElementById('password').value)" class="flex-1 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">註冊</button>
                  </div>
                </div>
              </div>
            ` : ''}

            <!-- 發送留言區 -->
            ${state.user ? `
              <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex gap-3">
                  <input type="text" id="newComment" placeholder="輸入你的留言..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
                  <button onclick="handleSubmit(document.getElementById('newComment').value); document.getElementById('newComment').value = ''" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
                    ${icons.Send}
                    發送
                  </button>
                </div>
              </div>
            ` : ''}

            <!-- 留言列表 -->
            <div class="space-y-4">
              ${state.comments.length === 0 ? `
                <div class="bg-white rounded-lg shadow p-6 text-center text-gray-500">
                  還沒有留言，${state.user ? '成為第一個留言的人吧！' : '請先登入後發表留言'}
                </div>
              ` : state.comments.map(comment => `
                <div class="bg-white rounded-lg shadow-lg p-6">
                  <div class="flex justify-between items-start mb-3">
                    <div>
                      <span class="font-semibold text-gray-800">${comment.user_email}</span>
                      <span class="text-sm text-gray-500 ml-3">${new Date(comment.created_at).toLocaleString('zh-TW')}</span>
                      ${comment.updated_at !== comment.created_at ? '<span class="text-xs text-gray-400 ml-2">(已編輯)</span>' : ''}
                    </div>
                    ${state.user && state.user.id === comment.user_id ? `
                      <div class="flex gap-2">
                        <button onclick="state.editingId = '${comment.id}'; state.editContent = \`${comment.content.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`; render()" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">${icons.Edit2}</button>
                        <button onclick="handleDelete('${comment.id}')" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">${icons.Trash2}</button>
                      </div>
                    ` : ''}
                  </div>
                  ${state.editingId === comment.id ? `
                    <div class="flex gap-2">
                      <input type="text" id="editInput" value="${comment.content.replace(/"/g, '&quot;')}" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
                      <button onclick="handleUpdate('${comment.id}', document.getElementById('editInput').value)" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">保存</button>
                      <button onclick="state.editingId = null; render()" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">取消</button>
                    </div>
                  ` : `
                    <p class="text-gray-700">${comment.content}</p>
                  `}
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      `;
    }

    // 啟動應用
    init();
  </script>
</body>
</html>
